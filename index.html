<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;900&family=Poppins:ital,wght@0,100;0,200;0,500;0,800;1,100;1,400;1,800&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>NLW Esports</title>
</head>
<body>

    <header>
        <div>
            <img 
            src="https://github.com/jonathanrichardss.png" 
            alt="Imagem do user olhando para a tela">
        </div>
    </header>
    
    <main>
        <section>
            <div>
                <h2>Meus jogos</h2>
                <p>Os games que eu mais curto jogar!</p>
            <ul class="games-list">
                <li class="leagueClass">
                    <a target="_blank" href="https://www.leagueoflegends.com/pt-br/"></a>
                    <img src="./images/league.png" alt="logo do league of legends">
                </li>
                <li class="apexClass">
                    <a target="_blank" href="https://www.leagueoflegends.com/pt-br/"></a>
                    <img src="./images/apex.png" alt="logo do apex">
                </li>
                <li class="warcraftClass">
                    <a target="_blank" href="https://www.leagueoflegends.com/pt-br/"></a>
                    <img src="./images/warcraft.png" alt="logo do warcraft">
                </li>
            </ul>
            </div>
        </section>

        <section>
            <div>
                <h2>Canais e streamers</h2>
                <p>Lista de canais e transmissões que eu não perco!</p>
            <ul>
                <li class="streamer-01">
                    <a target="_blank" href="https://www.leagueoflegends.com/pt-br/"></a>
                    <img src="./images/image 8.png" alt="logo do streamer-01">
                </li>
                <li class="streamer-02">
                    <a target="_blank" href="https://www.leagueoflegends.com/pt-br/"></a>
                    <img src="./images/image 9.png" alt="logo do streamer-02">
                </li>
                <li class="streamer-03">
                    <a target="_blank" href="https://www.leagueoflegends.com/pt-br/"></a>
                    <img src="./images/image 10.png" alt="logo do streamer-03">
                </li>
                <li class="streamer-04">
                    <a target="_blank" href="https://www.leagueoflegends.com/pt-br/"></a>
                    <img src="./images/image 11.png" alt="logo do streamer-04">
                </li>
            </ul>
        </div>
        </section>

        
        <section>
            <div>
                <h2>Minhas Redes</h2>
                <p>Se conecte comigo agora mesmo!</p>
            <ul>
                <li class="leagueClass">
                    <a target="_blank" href="https://www.leagueoflegends.com/pt-br/"></a>
                    <img src="./images/TwitchLogo.svg" alt="logo da twitch">
                </li>
                <li class="apexClass">
                    <a target="_blank" href="https://www.leagueoflegends.com/pt-br/"></a>
                    <img src="./images/TwitterLogo.svg" alt="logo do twitter">
                </li>
                <li class="warcraftClass">
                    <a target="_blank" href="https://www.leagueoflegends.com/pt-br/"></a>
                    <img src="./images/InstagramLogo.svg" alt="logo do instagram">
                </li>
                <li class="warcraftClass">
                    <a target="_blank" href="https://www.leagueoflegends.com/pt-br/"></a>
                    <img src="./images/YoutubeLogo.svg" alt="logo do youtube">
                </li>
            </ul>
            </div>
        </section>
    </main>

</body>
</html>
